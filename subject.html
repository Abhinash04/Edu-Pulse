<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="visible sticky top-0 z-50" id="home-header">
      <nav class="flex justify-between items-center p-4">
        <div class="relative flex items-center justify-center">
          <a href="index.html#home">
            <h4
              id="header-logo"
              class="relative ml-4 text-purple-700 text-4xl font-bold tracking-wider"
            >
              EduPulse
            </h4>
          </a>
        </div>
        <a
          href="index.html#home"
          class="flex items-center px-4 py-2 text-gray-800 hover:text-purple-700 font-bold"
        >
          Home
        </a>
      </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <!-- Department Dropdown -->
        <div class="relative">
          <select
            id="department-input"
            class="w-full bg-white border border-gray-300 rounded-lg p-4 shadow-md appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            <option value="">Select Department</option>
            <option value="CSE">Computer Science Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="AIR">AI & Robotics</option>
            <option value="EE">Electrical Engineering</option>
            <option value="EnI">Electrical & Instrumentation</option>
            <option value="CE">Civil Engineering</option>
            <option value="BT">Biotechnology</option>
            <option value="MnC">Mathematics and Computing</option>
            <option value="Phy">Physics</option>
            <option value="Chem">Chemistry</option>
          </select>
        </div>

        <!-- Semester Dropdown -->
        <div class="relative">
          <select
            id="semester-input"
            class="w-full bg-white border border-gray-300 rounded-lg p-4 shadow-md appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            <option value="">Select Semester</option>
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="Fourth">Fourth</option>
            <option value="Fifth">Fifth</option>
            <option value="Sixth">Sixth</option>
            <option value="Seventh">Seventh</option>
            <option value="Eighth">Eighth</option>
            <option value="Ninth">Ninth</option>
            <option value="Tenth">Tenth</option>
          </select>
        </div>

        <!-- Subject input -->
        <div class="relative">
          <input
            id="subject-input"
            type="text"
            placeholder="Subject or Course Code"
            class="w-full bg-white border border-gray-300 rounded-lg p-4 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div
        id="subject-cards"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center"
      >
        <!-- Subject cards will be dynamically inserted here -->
      </div>
    </main>

          resource:
            "https://drive.google.com/drive/folders/18p5Vnt-99V3vhJuEHHmZbcUMmP9gerKv?usp=drive_link",
        },
      ];

      function filterSubjects(department, semester, subject) {
        return subjects.filter(
          (s) =>
            (!department || s.department.includes(department)) &&
            (!semester || s.semester === semester) &&
            (!subject ||
              s.title.toLowerCase().includes(subject.toLowerCase()) ||
              s.code.toLowerCase().includes(subject.toLowerCase()))
        );
      }

      document.addEventListener("DOMContentLoaded", () => {
        const departmentInput = document.getElementById("department-input");
        const semesterInput = document.getElementById("semester-input");
        const subjectInput = document.getElementById("subject-input");
        const subjectCards = document.getElementById("subject-cards");

        function renderCards() {
          const filtered = filterSubjects(
            departmentInput.value,
            semesterInput.value,
            subjectInput.value
          );
          subjectCards.innerHTML = filtered
            .map(
              (s) => `
              <div class="flex flex-col justify-between border bg-white rounded-lg shadow-lg overflow-hidden h-auto w-11/12">
                <div class="p-4">
                  <div class="w-full h-52 flex justify-center">
                    <img src="${s.image}" alt="${s.title}" class="object-contain" />
                  </div>
                  <h2 class="text-lg font-semibold mb-2 text-center">${s.title}</h2>
                  <p class="text-sm text-gray-600 text-center">${s.code}</p>
                  <button class="w-full mt-4 bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 explore-btn" data-subject-id="${s.id}">
                    Explore
                  </button>
                </div>
              </div>
              `
            )
            .join("");

          // Attach events to the "Explore" buttons
          const exploreButtons = document.querySelectorAll(".explore-btn");
          exploreButtons.forEach((button) => {
            button.addEventListener("click", (e) => {
              const subjectId = e.target.getAttribute("data-subject-id");
              const subject = subjects.find((s) => s.id == subjectId);
              renderSubjectPage(subject);
            });
          });
        }

        departmentInput.addEventListener("change", renderCards);
        semesterInput.addEventListener("change", renderCards);
        subjectInput.addEventListener("input", renderCards);

        function renderSubjectPage(subject) {
          document.body.innerHTML = `
            <class="p-4">
              <button id="back-button" class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400 mb-4">
                Back
              </button>
              <h1 class="text-4xl font-bold mb-8 text-center">${subject.title}</h1>
              <div class="flex flex-wrap justify-center gap-6 mb-8 mt-10">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 shadow-xl w-full sm:w-auto text-lg">
                  <a href="${subject.notes}" target="_blank">Handwritten Notes</a>
                </button>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 shadow-xl w-full sm:w-auto text-lg">
                  <a href="${subject.syllabus}" target="_blank">Syllabus</a>
                </button>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 shadow-xl w-full sm:w-auto text-lg">
                  <a href="${subject.pyq}" target="_blank">PYQs</a>
                </button>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 shadow-xl w-full sm:w-auto text-lg">
                  <a href="${subject.resource}" target="_blank">Resources</a>
                </button>
              </div>
              <!-- About Section -->
              <div class="bg-white p-6 shadow-md rounded-lg text-center max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4">About ${subject.title}</h2>
                <p class="text-gray-600 leading-relaxed">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam illo voluptatem voluptatibus similique iure in animi totam, eum provident at neque distinctio ab eveniet placeat eaque labore aliquid, fuga ea nulla adipisci nesciunt beatae molestiae sint maiores! Eligendi autem earum reprehenderit libero quo perferendis minima ipsa voluptate enim labore optio rerum, incidunt numquam aut repellat accusamus minus nam, sunt animi tempora corporis provident magnam blanditiis. Dolores nihil, veniam, iusto accusantium vero impedit fugiat quia eveniet corrupti dolor tempore quidem similique eligendi exercitationem dicta quisquam sapiente sit magnam officiis ipsa rerum. Aspernatur sequi minus similique at sunt voluptas laudantium autem quas!</p>
              </div>
            </div>
          `;

          document
            .getElementById("back-button")
            .addEventListener("click", () => {
              window.location.reload(); // Refresh the page to go back to the main subject page
            });
        }

        // Initially render the full list of subjects
        renderCards();
      });

</html>
